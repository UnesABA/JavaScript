
<!DOCTYPE html>
<html>
  <head> 
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="game-name" >Rock Paper Scissors</p>

    <button class ="button"><img class ="emoji" src="emojis/rock-emoji.png" 
      onclick =" playGame('Rock');"></button>

    <button class ="button"><img class ="emoji" src="emojis/paper-emoji.png" 
      onclick =" playGame('Paper');"></button>

    <button class ="button"><img class ="emoji" src="emojis/scissors-emoji.png" 
      onclick =" playGame('Scissors');"></button>

    <p class ="js-result result"></p>
    <p class ="js-move move"></p>
    <p class ="js-score score"></p>

    <button class ="reset-score-button" onclick ="
      resetScore();
    ">
      Reset Score
    </button>

    <script src ="scripts/10-rock-paper-scissors.js"></script>

  </body>
</html>
