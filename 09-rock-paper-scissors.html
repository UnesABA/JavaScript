
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick ="
      playGame('Rock');
    ">
    Rock
    </button>
    <button onclick ="
      playGame('Paper');
    ">
      Paper
    </button>
    <button onclick ="
      playGame('Scissors');
    ">
      Scissors
    </button>

    <p class ="js-result"></p>
    <p class ="js-move"></p>
    <p class ="js-score"></p>

    <button onclick ="
      resetScore();
    ">
      Reset Score
    </button>

    <script>
      const score = {
          wins   : 0, 
          losses : 0, 
          ties   : 0 
        };

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let   result       = '';

        if(playerMove === 'Rock'){
          if(computerMove === 'Rock'){
            result = 'Tie.';
          }else if(computerMove === 'Paper'){
            result = 'You lose.';
          }else if(computerMove === 'Scissors'){
            result = 'You win.';
          }

        }else if(playerMove === 'Paper'){
          if(computerMove === 'Rock'){
            result = 'You win.';
          }else if(computerMove === 'Paper'){
            result = 'Tie.';
          }else if(computerMove === 'Scissors'){
            result = 'You lose.';
          }

        }else if(playerMove === 'Scissors'){
          if(computerMove === 'Rock'){
            result = 'You lose.';
          }else if(computerMove === 'Paper'){
            result = 'You win.';
          }else if(computerMove === 'Scissors'){
            result = 'Tie.';
          }
        }

        if(result === 'You win.'){
          score.wins += 1;
        }
        else if(result === 'You lose.'){
          score.losses += 1;
        }
        else if(result === 'Tie.'){
          score.ties += 1;
        }

        /*alert(`You picked ${playerMove}, and the computer picked ${computerMove}. ${result} \nWins :${score.wins} Losses :${score.losses} Ties :${score.ties}`);*/

        document.querySelector('.js-result').innerText = result;
        document.querySelector('.js-move').innerText = `You ${playerMove} - ${computerMove} Computer`;
        updateScoreElement();

      }

      localStorage.setItem('score', JSON.stringify(score));

      function resetScore(){
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScoreElement();
      }

      function updateScoreElement(){
        document.querySelector('.js-score').innerText = `Wins :${score.wins} Losses :${score.losses} Ties :${score.ties}`;
      }


      function pickComputerMove(){
        const randomNumber = Math.random();
        let   computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1 / 3){
          computerMove = 'Rock';
        }else if(randomNumber >= 1 /3 && randomNumber < 2 / 3){
          computerMove = 'Paper'; 
        }else{
          computerMove = 'Scissors';
        }

        return computerMove;
      }
    </script>

  </body>
</html>
