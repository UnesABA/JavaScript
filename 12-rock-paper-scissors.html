
<!DOCTYPE html>
<html>
  <head> 
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="game-name" >Rock Paper Scissors</p>

    <button class ="button js-rock-button"><img class ="emoji" src="emojis/rock-emoji.png"></button>

    <button class ="button js-paper-button"><img class ="emoji" src="emojis/paper-emoji.png"></button>

    <button class ="button js-scissors-button"><img class ="emoji" src="emojis/scissors-emoji.png"></button>

    <p class ="js-result result"></p>
    <p class ="js-move move"></p>
    <p class ="js-score score"></p>

    <button class ="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="js-auto-play-button auto-play-button">
      Auto Play
    </button>

    <script src ="scripts/12-rock-paper-scissors.js"></script>

  </body>
</html>
